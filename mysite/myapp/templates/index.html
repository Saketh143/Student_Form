
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href=" {% static 'css/style.css' %}">
  <script src="https://kit.fontawesome.com/9ecc161125.js" crossorigin="anonymous"></script>
  <title>2H-Digital | Student Form</title>
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"><a href="index.html">2H-Digital</a></h1>
      </div>
     </nav>
  </header>
  <section id="student-form" class="py-3">
    <div class="container">
      <h1 class="l-heading"><span class="text-primary">Student </span>Form</h1>
      <p>Please fill the form below.</p>
      <form method = "post">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="text" name="age" id="age">
        </div>
        <div class="form-group">
          <label for="college">College</label>
          <input type="text" name="college" id="college">
        </div>
        <div class="form-group">
          <label for="rollno">Rollno</label>
          <input type="text" name="rollno" id="rollno">
        </div>
        <div class="form-group">
          <label for="year">Year of study</label>
          <input type="text" name="year" id="year">
        </div>
        <div class="form-group">
          <label for="branch">Branch</label>
          <input type="text" name="branch" id="branch">
        </div>
        <div class="form-group">
          <label for="interests">Interests</label>
          <textarea name="interests" id="interests"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>

  <footer id="main-footer">
    <p> 2H - Digital &copy; All Rights Reserverd 2021</p>
  </footer>
</body>
</html>
